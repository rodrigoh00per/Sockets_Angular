<h2>Login</h2>

<div class="row justify-content-center">
  <div class="col-9">
    <form action="" class="p-4" (ngSubmit)="ingresar()">
      <input
        type="text"
        name="nombre"
        class="form-control"
        [(ngModel)]="nombre"
        id="nombre"
        placeholder="nombre del usuario"
      />
      <br />
      <button
        type="submit"
        [disabled]="nombre.trim().length === 0"
        class="btn btn-primary"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
